
services:
  llm-client:
    build:
      context: ./client
    container_name: cliente-llm
    volumes:
      - ./client:/app
    ports:
      - "8080:8080"
    depends_on:
      - mcp-server
    networks:
      - tfg-network

  explicador-llm:
    build:
      context: ./explicador
    container_name: explicador-llm
    volumes:
      - ./explicador:/app
    ports:
      - "8090:8090"
    networks:
      - tfg-network


  mcp-server:
    build:
      context: ./server
    container_name: servidor-mcp
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    depends_on:
      - lake-storage
    networks:
      - tfg-network

  lake-storage:
    build:
      context: ./data
    container_name: almacenamiento-lake
    volumes:
      - ./data:/data
    networks:
      - tfg-network
    command: ["sleep", "infinity"]

networks:
  tfg-network:
    driver: bridge
